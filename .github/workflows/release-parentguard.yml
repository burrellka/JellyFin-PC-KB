name: Release ParentGuard

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: |
          dotnet build -c Release plugins/ParentGuard/src/ParentGuard/ParentGuard.csproj

      - name: Package
        run: |
          mkdir -p dist
          cp plugins/ParentGuard/src/ParentGuard/bin/Release/net8.0/Jellyfin.Plugin.ParentGuard.dll dist/
          cp plugins/ParentGuard/src/ParentGuard/manifest.json dist/
          (cd dist && zip -9 -r ParentGuard.zip Jellyfin.Plugin.ParentGuard.dll manifest.json)
          (cd dist && md5sum ParentGuard.zip | awk '{print $1}' > md5.txt)

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ParentGuard.zip
            dist/Jellyfin.Plugin.ParentGuard.dll
            dist/manifest.json

      - name: Update repository.json with checksum and URL (MD5)
        env:
          REPO: ${{ github.repository }}
          REF: ${{ github.ref }}
        run: |
          set -euo pipefail
          CHECKSUM=$(cat dist/md5.txt)
          TAG=${REF#refs/tags/}
          VERSION=${TAG#v}
          URL="https://github.com/${REPO}/releases/download/${TAG}/ParentGuard.zip"
          TS=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          SRC=plugins/ParentGuard/repository.json
          TMP=plugins/ParentGuard/repository.json.tmp

          # Handle both legacy (object with .packages) and current (top-level array) formats
          if jq -e 'type == "array"' "$SRC" > /dev/null; then
            jq --arg v "$VERSION" \
               --arg url "$URL" \
               --arg sum "$CHECKSUM" \
               --arg ts "$TS" \
               'map(if .name == "ParentGuard" then .versions = [{ version: $v, targetAbi: "10.10.0.0", sourceUrl: $url, checksum: $sum, timestamp: $ts }] else . end)' \
               "$SRC" > "$TMP"
          else
            jq --arg v "$VERSION" \
               --arg url "$URL" \
               --arg sum "$CHECKSUM" \
               --arg ts "$TS" \
               '.packages = [ { name: "ParentGuard", overview: .packages[0].overview, description: .packages[0].description, owner: .packages[0].owner, category: .packages[0].category, guid: .packages[0].guid, versions: [{ version: $v, targetAbi: "10.10.0.0", sourceUrl: $url, checksum: $sum, timestamp: $ts }] } ]' \
               "$SRC" > "$TMP"
          fi
          mv "$TMP" "$SRC"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$SRC"
          git commit -m "repo: update to ${TAG} (sha256=${CHECKSUM})" || echo "No changes to commit"
          git push || echo "No changes to push"


