name: Release ParentGuard

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: |
          dotnet build -c Release plugins/ParentGuard/src/ParentGuard/ParentGuard.csproj

      - name: Package
        run: |
          mkdir -p dist
          cp plugins/ParentGuard/src/ParentGuard/bin/Release/net8.0/Jellyfin.Plugin.ParentGuard.dll dist/
          cp plugins/ParentGuard/src/ParentGuard/manifest.json dist/
          (cd dist && zip -9 -r ParentGuard.zip Jellyfin.Plugin.ParentGuard.dll manifest.json)
          (cd dist && md5sum ParentGuard.zip | awk '{print $1}' > md5.txt)

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/ParentGuard.zip
            dist/Jellyfin.Plugin.ParentGuard.dll
            dist/manifest.json

      - name: Prepare repository.json change
        id: repoprep
        env:
          REPO: ${{ github.repository }}
          REF: ${{ github.ref }}
        run: |
          set -euo pipefail
          CHECKSUM=$(cat dist/md5.txt)
          TAG=${REF#refs/tags/}
          VERSION=${TAG#v}
          URL="https://github.com/${REPO}/releases/download/${TAG}/ParentGuard.zip"
          TS=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          SRC=plugins/ParentGuard/repository.json
          TMP=plugins/ParentGuard/repository.tmp.json
          jq --arg v "$VERSION" --arg url "$URL" --arg sum "$CHECKSUM" --arg ts "$TS" \
             'map(if .name == "ParentGuard" then .versions = [{ version: $v, targetAbi: "10.10.0.0", sourceUrl: $url, checksum: $sum, timestamp: $ts }] else . end)' \
             "$SRC" > "$TMP"
          mv "$TMP" "$SRC"

      - name: Create Pull Request to update repository.json
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): update repository.json for ${{ github.ref_name }}"
          title: "chore(release): update repository.json for ${{ github.ref_name }}"
          body: "This PR updates plugins/ParentGuard/repository.json with MD5 and URL for ${{ github.ref_name }}."
          branch: "ci/repojson"
          branch-suffix: short-commit-hash
          base: "main"
          add-paths: |
            plugins/ParentGuard/repository.json


