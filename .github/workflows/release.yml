name: build-and-release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore plugins/ParentGuard/src/ParentGuard/ParentGuard.csproj

      - name: Build Release
        run: dotnet build -c Release plugins/ParentGuard/src/ParentGuard/ParentGuard.csproj

      - name: Stage package
        run: |
          OUT=plugins/ParentGuard/src/ParentGuard/bin/Release/net8.0
          mkdir -p dist
          cp $OUT/Jellyfin.Plugin.ParentGuard.dll dist/
          # Copy manifest and set its version to the tag version
          cp plugins/ParentGuard/src/ParentGuard/manifest.json dist/manifest.json
          TAG=${GITHUB_REF_NAME}
          VERSION=${TAG#v}
          jq --arg ver "$VERSION" '.version=$ver' dist/manifest.json > dist/manifest.tmp && mv dist/manifest.tmp dist/manifest.json
          cd dist
          zip -r ParentGuard.zip .

      - name: Prepare repository.json change (MD5)
        run: |
          set -e
          TAG=${GITHUB_REF_NAME}
          VERSION=${TAG#v}
          ZIP_PATH=dist/ParentGuard.zip
          CHECKSUM=$(md5sum "$ZIP_PATH" | awk '{print $1}')
          TS=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          SRC_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/ParentGuard.zip"
          TMP=plugins/ParentGuard/repository.json.tmp
          jq \
            --arg ver "$VERSION" \
            --arg url "$SRC_URL" \
            --arg sum "$CHECKSUM" \
            --arg ts "$TS" \
            'map(if .name == "ParentGuard" then .versions = [{ version: $ver, targetAbi: "10.10.0.0", sourceUrl: $url, checksum: $sum, timestamp: $ts }] else . end)' \
            plugins/ParentGuard/repository.json > "$TMP"
          mv "$TMP" plugins/ParentGuard/repository.json

      - name: Create Pull Request to update repository.json
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): update repository.json for ${{ github.ref_name }}"
          title: "chore(release): update repository.json for ${{ github.ref_name }}"
          body: "This PR updates plugins/ParentGuard/repository.json with MD5 and URL for ${{ github.ref_name }}."
          branch: "ci/repojson"
          branch-suffix: short-commit-hash
          base: "main"
          add-paths: |
            plugins/ParentGuard/repository.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ParentGuard-zip
          path: dist/ParentGuard.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ParentGuard-zip
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/ParentGuard.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


